name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish Blazor WASM App
      run: dotnet publish FreeToGameExplorer/FreeToGameExplorer.csproj -c Release -o release

    - name: Change base href for GitHub Pages
      run: |
        sed -i 's|<base href="/" />|<base href="/CA3Blazor/" />|' release/wwwroot/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: release/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
